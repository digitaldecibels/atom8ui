atom8.api_keys:
  path: '/apikeys'
  defaults:
    _controller: 'Drupal\atom8\Controller\ApiKeys::list'
    _title: 'Atom8 Workflows'
  requirements:
    _permission: 'administer site configuration'




atom8.workflows:
  path: '/fetch/n8n'
  defaults:
    _controller: 'Drupal\atom8\Controller\WorkflowController::list'
    _title: 'Atom8 Workflows'
  requirements:
    _permission: 'administer site configuration'


# In modules/custom/atom8/atom8.routing.yml

atom8.add_node_to_group:
  path: '/group/{gid}/add-node/{nid}'
  defaults:
    _controller: 'Drupal\atom8\Controller\AddToGroupController::addNode'
    _title: 'Add Node to Group'
  requirements:
    _permission: 'access content'
    gid: \d+
    nid: \d+
  methods: [GET, POST]

atom8.add_user_to_group:
  path: '/group/{gid}/add-user/{uid}'
  defaults:
    _controller: 'Drupal\atom8\Controller\AddToGroupController::addUser'
    _title: 'Add User to Group'
  requirements:
    _permission: 'access content'
    uid: \d+
    gid: \d+
  methods: [GET, POST]




atom8.group_settings:
  path: '/group/{gid}/settings'
  defaults:
    _controller: 'Drupal\atom8\Controller\GroupSettings::settings'
    _title: 'Group Settings'
  requirements:
    _permission: 'access content'
    gid: \d+