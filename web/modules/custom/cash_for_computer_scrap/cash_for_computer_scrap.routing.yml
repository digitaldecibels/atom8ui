cash_for_computer_scrap.schedule_drop_off:
  path: '/schedule-drop-off/{nid}'
  defaults:
    _form: '\Drupal\cash_for_computer_scrap\Form\ScheduleDropOffForm'
    _title: 'Schedule Drop Off'
  requirements:
    _permission: 'administer cash for computer scrap'
    nid: \d+
  options:
    parameters:
      nid:
        type: integer



cash_for_computer_scrap.settings_form:
  path: '/admin/config/cash-for-computer-scrap/settings'
  defaults:
    _form: '\Drupal\cash_for_computer_scrap\Form\CashForComputerScrapSettings'
    _title: 'Cash for Computer Scrap Settings'
  requirements:
    _permission: 'administer module name settings'


cash_for_computer_scrap.fedex_rates_form:
  path: '/fedex-rates/{node}'
  defaults:
    _form: '\Drupal\cash_for_computer_scrap\Form\FedExRateForm'
    _title: 'Calculate Shipping'
  requirements:
    _entity_access: 'node.view'
    _node_type: 'lot'
  options:
    parameters:
      node:
        type: entity:node


cash_for_computer_scrap.packing_slip:
  path: '/packing-slip/{node}'
  defaults:
    _controller: '\Drupal\cash_for_computer_scrap\Controller\PackingSlipController::generatePdf'
    _title: 'Packing Slip'
  requirements:
    # Use the correct class name here
   _lot_access: 'TRUE'
  options:
    parameters:
      node:
        type: entity:node